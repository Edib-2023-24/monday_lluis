<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Main -->

      <main class="main">
        <!-- Banner -->
        <figure class="main__banner"></figure>

        <!-- Botones -->
        <nav class="main__capt">
          <a href="servicios.html" class="main__servicios">servicios</a>

          <a class="main__contactar">contactar</a>
        </nav>

        <!-- Picture -->
        <picture class="main__img"></picture>

        <!-- Text -->
        <p class="main__text">
          Lorem ipsum dolor sit amet consectetur. Velit nulla ultrices dignissim
          commodo odio enim dictumst nec maecenas. Risus amet at hac integer.
          Neque eget.
        </p>

        <!-- Footer -->
        <footer class="footer">
          <!-- Iconos redes sociales con link -->
          <a
            href="https://www.facebook.com/"
            target="_blank"
            class="socials__icon"
            ><img src="svg/Vector_facebook.svg" alt=""
          /></a>

          <a
            href="https://www.twitter.com/"
            target="_blank"
            class="socials__icon"
            ><img src="svg/Vector_twitter.svg" alt=""
          /></a>

          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="socials__icon"
            ><img src="svg/Vector_instagram.svg" alt=""
          /></a>
        </footer>
      </main>
    </div>
  </body>
</html>
